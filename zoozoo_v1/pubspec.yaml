name: zoozoo_v1
description: ZooZoo 可愛叫車 App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Routing
  go_router: ^14.0.2
  
  # Sensors for parallax effect
  sensors_plus: ^5.0.1
  
  # Maps (OpenStreetMap based - works on web)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # Mapbox 3D Maps
  mapbox_maps_flutter: ^2.5.0
  path_provider: ^2.1.5

  # Local storage
  shared_preferences: ^2.3.3
  
  # Internationalization
  intl: ^0.19.0
  fl_chart: ^1.1.1
  flutter_tts: ^4.2.5
  speech_to_text: ^7.3.0
  permission_handler: ^12.0.1
  flutter_local_notifications: ^19.5.0
  geolocator: ^14.0.2
  provider: ^6.1.5+1
  http: ^1.2.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/LOGO.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "assets/images/LOGO_padded_v2.png"
  adaptive_icon_foreground: "assets/images/transparent.png"
  web:
    generate: true
    image_path: "assets/images/LOGO.png"
    background_color: "#hex_code"
    theme_color: "#hex_code"
  windows:
    generate: true
    image_path: "assets/images/LOGO.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/LOGO.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/vehicles/
    - assets/3dmodels/
