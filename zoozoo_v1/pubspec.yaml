name: zoozoo_v1
description: ZooZoo 可愛叫車 App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Routing
  go_router: ^14.0.2
  
  # Sensors for parallax effect
  sensors_plus: ^5.0.1
  
  # Maps (OpenStreetMap based - works on web)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # Mapbox 3D Maps
  mapbox_maps_flutter: ^2.5.0
  path_provider: ^2.1.5

  # Local storage
  shared_preferences: ^2.3.3
  
  # Internationalization
  intl: ^0.19.0
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/vehicles/
    - assets/3dmodels/
